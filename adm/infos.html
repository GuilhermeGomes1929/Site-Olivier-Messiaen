    <main class="mainContent">

                <div class="itemForm">

                        <textarea name="bio" id="bio">Olá! Meu nome é olivier Messiaen

                </div>

                <div class="itemForm">
                    <div class="descricaoCampo">
                        <label><strong>Nome do contato:</strong></labe>

                    <div class="campo">
                        <input type="text" name="nomeContato" id="nomeContato" value="Secretaria Olivier"/>

                </div>

                <div class="itemForm">
                    <div class="descricaoCampo">
                        <label><strong>Telefone:</strong></label>
                    </div>
                    <div class="campo">
                        <input type="tel" name="telContato" id="telContato" value="(81) 9887-7889"/>
                    </div>
                </div>

                <div class="itemForm">
                    <div class="descricaoCampo">
                        <label><strong>E-mail:</strong></label>
                    </div>
                    <div class="campo">
                        <input type="email" name="emailContato" id="emailContato" value="olivierMessiaen@hotmail.com"/>
                    </div>
                </div>

                <button class="buttonForm" type="submit"><strong>Editar</strong></button>

            </form>


        </div>
