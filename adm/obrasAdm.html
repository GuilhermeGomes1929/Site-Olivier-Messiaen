<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Página admin</title>
</head>
<body>

    <header class="cabecalho">


        <a class="itemOutrasPaginas" href="perfil.html"> Perfil </a>
        <a class="itemOutrasPaginas" href="infos.html"> Informações </a>
        <a class="itemOutrasPaginas" href="obras.html"> Obras </a>
        <a class="itemOutrasPaginas" href="pPrincipal.html">Logout</a>

</header>

<main class="mainContent">

    <div class="container">

        <h1 class="titulo">Obras</h1>
        <form class="forms">

            <div class="itemForm">
                <div class="descricaoCampo">
                    <label><strong>Id da obra:</strong></label>
                </div>
                <div class="campo">
                    <input type="number" name="idObra" id="idObra" min="0"/>        
                </div>
            </div>

            <div class="itemForm">
                <div class="descricaoCampo">
                    <label><strong>Título:</strong></labe>
                </div>
                <div class="campo">
                    <input type="text" name="tituloObra" id="tituloObra"/>
                </div>
            </div>

            <div class="itemForm">
                <div class="descricaoCampo">
                    <label><strong>Data de criação:</strong></label>
                </div>
                <div class="campo">
                    <input type="date" name="dataObra" id="dataObra"/>
                </div>
            </div>

            <div class="itemForm">
                <div class="descricaoCampo">
                    <label><strong>Descrição:</strong></label>
                </div>
                <div class="campo">
                    <textarea name="descricaoObra" id="descricaoObra"></textarea>
                </div>
            </div>

            <div class="itemForm">
                <div class="descricaoCampo">
                    <label><strong>Ação:</strong></label>
                </div>
                <div class="campo">
                    <input type="radio" name="acaoObra" id="acaoObraEditar" checked/>Editar
                    <input type="radio" name="acaoObra" id="acaoObraCriar"/>Criar
                </div>
            </div>

            <button class="buttonForm" type="submit"><strong>Enviar</strong></button>

        </form>


    </div>

    
           
</main>

<script>
    editBtn = document.getElementById("acaoObraEditar");
    createBtn = document.getElementById("acaoObraCriar");
    idObra = document.getElementById("idObra");

    editBtn.onclick = () =>{
        idObra.disabled = false;
    }

    createBtn.onclick = () =>{
        idObra.disabled = true;
        idObra.value = null;
    }
</script>
    
</body>
</html>
